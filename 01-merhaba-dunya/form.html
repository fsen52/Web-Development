<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Formu</title>

    <style></style>
  </head>
  <body>
    <h1>Kayıt Formu</h1>

    <form action="server/kayit.php">
      <label for="ad">Adınız</label>
      <input type="text" name="" id="ad" required minlength="2" />
      <!-- placeholder="Adınızı giriniz " -->

      <p></p>
      <label for="soyad">Soyadınız</label>
      <input type="text" id="soyad" />

      <p>
        <label for="cinsiyet">Cinsiyet</label> <br />

        <input type="radio" name="Cinsiyet" id="erkek" value="erkek" />
        <label for="erkek">Erkek</label><br />

        <input type="radio" name="Cinsiyet" id="kadin" value="kadin" />
        <label for="kadin">Kadın</label>
      </p>

      <p class="tik">
        <label for="hobiler">Hobileriniz</label><br />
        <label for="futbol">Futbol</label>
        <input type="checkbox" name="futbol" id="futbol" value="futbol" />
        <br />
        <label for="basketbol">basketbol</label>
        <input
          type="checkbox"
          name="basketbol"
          id="basketbol"
          value="basketbol"
        />
        <br />
        <label for="voleybol">voleybol</label>
        <input type="checkbox" name="voleybol" id="voleybol" value="voleybol" />
      </p>
      <p>
        <label for="avatar">Avatar</label><br>
        <input type="file" name="avatar" id="avatar" />
      </p>

      <p>
        <label for="d.tarihi">Doğum Tarihi</label><br>
        <input type="date" name="d.tarihi" id="d.tarihi" />
      </p>

      <p>
        <label for="sehir">Şehir</label><br>
        <select name="sehir" id="sehir" size="3" multiple>
          <option value="1">Adana</option>
          <option value="2">Adıyaman</option>
          <option value="3">Afyon</option>
        </select>
      </p>

      <p>
        <label for="adres">Adres</label><br /><p></p>
        <textarea name="adres" id="adres" cols="30" rows="10"> </textarea>
      </p>

    </p>
    <p></p>
    <input type="button" value="Gönder" />
    <input type="submit" value="Kontrol Et" />
    <input type="reset" name="" id="" value="Temizle" />

    <p>
    </form>
  </body>
</html>
